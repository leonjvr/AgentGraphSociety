version: '3.8'

services:
  # Minimal test with just Redis and Gateway (using mock Ollama endpoint for testing)
  
  # LLM API Gateway - minimal test mode
  llm-gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: agentsociety-llm-gateway-minimal
    ports:
      - "8180:8080"
    environment:
      - OLLAMA_BASE_URL=http://localhost:11434  # Will fail but allows testing gateway
      - API_KEY=${API_KEY:-test-key}
      - REDIS_URL=redis://redis:6379
      - ENABLE_CACHE=true
      - CACHE_TTL=3600
      - LOG_LEVEL=DEBUG
      - TEST_MODE=true  # Add test mode flag
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - llm-network-minimal

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: agentsociety-redis-minimal
    command: redis-server --appendonly yes
    ports:
      - "6479:6379"
    restart: unless-stopped
    networks:
      - llm-network-minimal

networks:
  llm-network-minimal:
    driver: bridge